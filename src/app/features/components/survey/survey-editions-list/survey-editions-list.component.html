<div class="survey-edition-list   mb-4">
  @if (editions && editions.length > 0) {
    <div class="flex flex-wrap gap-2">
      @for (edition of editions; track edition.id) {
        <app-survey-edition-item [edition]="edition"></app-survey-edition-item>
      }
    </div>
  } @else {
    <p class="text-gray-500 dark:text-gray-400">No editions available</p>
  }
</div>
