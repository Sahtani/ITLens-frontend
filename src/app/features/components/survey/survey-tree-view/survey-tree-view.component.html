<div class="tree-view p-4">
  <div class="flex items-center mb-4">
    <button
      (click)="goBack()"
      class="px-4 py-2 text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700"
    >
      Back to Surveys
    </button>
    <h2 class="text-xl font-bold ml-4">{{ edition.year }}</h2>
  </div>

  <div class="chapters-tree">
    <ng-container *ngFor="let chapter of edition.chapters">
      <div class="chapter-item pl-4">
        <div class="flex items-center py-2">
              <span
                [class.rotate-90]="expandedChapters[chapter.id]"
                class="transform transition-transform duration-200 mr-2 cursor-pointer"
                (click)="toggleChapter(chapter.id)"
              >
                â–¶
              </span>
          <span class="font-medium">{{ chapter.title }}</span>
        </div>

        <div
          *ngIf="expandedChapters[chapter.id] && chapter.subChapters"
          class="sub-chapters ml-6"
        >
          <div
            *ngFor="let subChapter of chapter.subChapters"
            class="py-2"
          >
            {{ subChapter.title }}
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
