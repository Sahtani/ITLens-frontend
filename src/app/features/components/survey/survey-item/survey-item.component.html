<div class="card p-4 rounded-lg border border-gray-200 dark:border-gray-700">
  <h3 class="text-xl font-semibold mb-2">{{ survey.title }}</h3>

  <p class="mb-4">
    <span class="font-medium">Description:</span>
    {{ survey.description }}
  </p>

  <div class="mb-4">
    @if (survey.surveyEditions && survey.surveyEditions.length > 0) {
      <div class="flex flex-wrap gap-2">
        @for (edition of survey.surveyEditions; track edition.year) {
          <button
            type="button"
            class="px-4 py-2 text-sm font-medium rounded-full
                   border border-gray-200
                   text-gray-900 bg-white
                   hover:bg-gray-100 hover:text-blue-700
                   focus:outline-none focus:ring-2 focus:ring-gray-100
                   dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400
                   dark:hover:bg-gray-700 dark:hover:text-white
                   dark:focus:ring-gray-700"
          >
            {{ edition.year }}
          </button>
        }
      </div>
    } @else {
      <p class="text-gray-500 dark:text-gray-400">No editions available</p>
    }
  </div>

  <div class="flex justify-end gap-2">
    <button
      (click)="addSurvey()"
      class="px-4 py-2 text-sm font-medium rounded-md
             text-white bg-blue-600
             hover:bg-blue-700
             focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Add
    </button>
  </div>
</div>
