<div class="chapter-container">
  <div class="chapter-item pl-4">
    <!-- Titre et contrôle d'extension -->
    <div class="flex items-center py-2 hover:bg-gray-50 rounded">
      <!-- Icône pour étendre ou réduire -->
      <span
        [class.rotate-90]="expanded"
        class="transform transition-transform duration-200 mr-2 cursor-pointer text-gray-600"
        (click)="toggle()"
      >
        ▶
      </span>

      <!-- Titre du chapitre -->
      <span class="font-medium text-gray-800">{{ chapter?.title }}</span>

     <div class="flex items-center justify-end ">
       <button class="ml-2 text-blue-500 hover:underline" (click)="showQuestions()">Show Questions</button>
     </div>

    </div>

    <!-- Liste des sous-chapitres -->
    <div *ngIf="expanded && chapter?.subChapters?.length" class="sub-chapters ml-6 border-l-2 border-gray-100">
      <app-chapter-item
        *ngFor="let subChapter of chapter?.subChapters"
        [chapter]="subChapter"
      ></app-chapter-item>
    </div>

    <!-- Liste des questions -->
    <div *ngIf="showQuestionList" class="questions mt-4">
      <app-question-list [questions]="chapter?.questions"></app-question-list>
    </div>
  </div>
</div>
