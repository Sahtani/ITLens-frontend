<div class="question-list">
  <!-- Table avec les questions -->
  <table *ngIf="questions?.length; else noQuestions" class="questions-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Titre</th>
      <th>Contenu</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let question of questions">
      <app-question-item [question]="question"></app-question-item>
    </tr>
    </tbody>
  </table>

  <ng-template #noQuestions>
    <div class="no-questions">
      Aucune question Ã  afficher
    </div>
  </ng-template>
</div>
